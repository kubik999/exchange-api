<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

Hello <span th:text="${name}"/>
<br/>
<!--details:  <span th:text="${details}"/>-->
Stan konta PLN: <span th:text="${stanKonta.actualPln}"/>
<br/>
Stan konta USD: <span th:text="${stanKonta.actualUsd}"/>
<br/>

<form action="#" th:action="@{/hello/exchange}"
      th:object="${exchange}" method="post">

    <label><u>Sprzedaj złotówki: </u></label>
    <strong><label id="errroLabelInputName" class="errorText" th:if="${#fields.hasErrors('toExchangePln')}"
                   th:errors="*{toExchangePln}">Name Error</label></strong>
    <input id="inputName" type="text" th:field="*{toExchangePln}"
           th:classappend="${#fields.hasErrors('toExchangePln')} ? errorBorder"
           class="form-control mb-4 col-4" placeholder="Wpisz imię...">

    <button id="btnTeamSave" type="submit" class="btn btn-info col-2">rozmien</button>
</form>

<form action="#" th:action="@{/hello/exchange}"
      th:object="${exchange}" method="post">

    <label><u>Sprzedaj USD: </u></label>
    <strong><label id="errroLabelInputName2" class="errorText" th:if="${#fields.hasErrors('toExchangePln')}"
                   th:errors="*{toExchangePln}">Name Error</label></strong>
    <input id="inputName2" type="text" th:field="*{toExchangeUsd}"
           th:classappend="${#fields.hasErrors('toExchangePln')} ? errorBorder"
           class="form-control mb-4 col-4" placeholder="Wpisz imię...">

    <button id="btnTeamSave2" type="submit" class="btn btn-info col-2">rozmień</button>
</form>


</body>
</html>
